name: Check links with Lychee

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 2"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    permissions:
      issues: write # required for peter-evans/create-issue-from-file
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml schema

      - name: Check .lycheeignore sync
        run: python ./scripts/make_exclusions.py --check

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: -nvE ./docs/resources/**/*.md ./docs/data/hpc-sites.yaml https://www.ccpahc.ac.uk/resources/sites/
          fail: false

      - name: Set Link Checker Report Title in Environment
        if: steps.lychee.outputs.exit_code != 0
        run: |
          echo "title=Link Checker Report - $(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Create Issue
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: ${{ env.title }}
          content-filepath: ./lychee/out.md
          labels: report, automated issue
